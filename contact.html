<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Laverie</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <label>☰</label>
        <ul>
          <img src="imgs/laverie.png" alt="logo" />
          <li><a href="index.html">Accueil</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="">Panier</a></li>
          <li><a href="">Nous contacter</a></li>
        </ul>
        <h1>Welcome to... <br />La laverie sans nom!</h1>
        <p>
          Redonnez vie à vos vêtements avec notre expertise de propreté et notre
          service attentionné!
        </p>
      </nav>
    </header>
    <main>
      <section class="contact">
        Pour nous contacter, voici le formulaire de contact à compléter :
        <form action="#">
          <label for="nom">Nom:</label>
          <input type="text" id="nom" name="nom" required />
          <br />
          <label for="email">Email:</label>
          <input type="text" id="email" name="email" required />
          <br />
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="4" required></textarea>
          <input type="submit" value="Envoyer" />
        </form>
      </section>
    </main>
    <footer>
      <section class="contact">
        <br />Nous suivre sur les réseaux sociaux :
        <img src="imgs/facebook.png" alt="facebook" />
        <img src="imgs/instagram.png" alt="instagram" />
      </section>
    </footer>
  </body>
</html>
